name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 4. Restore .NET dependencies
      - name: Restore .NET dependencies
        run: |
          dotnet restore IMB_Realty.Client/IMB_Realty.Client.csproj
          dotnet restore IMB_Realty.Api/IMB_Realty.Api.csproj

      # 5. Only install NPM if package.json changed
      - name: Install NPM dependencies
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        working-directory: IMB_Realty.Client
        run: |
          if [ -f package.json ]; then npm ci; fi

      # 6. Compile SCSS only if any SCSS changed
      - name: Compile SCSS
        working-directory: IMB_Realty.Client
        run: |
          SCSS_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- Features/**/*.scss)
          if [ -n "$SCSS_CHANGED" ]; then npx sass Features:Features --no-source-map; fi

      # 7. Build frontend
      - name: Build Blazor WebAssembly
        run: dotnet publish IMB_Realty.Client/IMB_Realty.Client.csproj -c Release -o build_output/wwwroot

      # 8. Build API
      - name: Build API
        run: dotnet publish IMB_Realty.Api/IMB_Realty.Api.csproj -c Release -o build_output/api

      # 9. Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "build_output/wwwroot"
          api_location: "build_output/api"
          output_location: ""




  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          action: "close"






