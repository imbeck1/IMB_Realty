name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      # 3️⃣ Install temporary Sass to compile SCSS
      - name: Install Sass
        run: npm install -g sass

      # 4️⃣ Compile only changed SCSS files
      - name: Compile Changed SCSS Files
        run: |
          # List all SCSS files changed in this commit
          git diff --name-only HEAD~1 HEAD | grep '\.razor\.scss$' || exit 0
          
          for file in $(git diff --name-only HEAD~1 HEAD | grep '\.razor\.scss$'); do
            css_file="${file%.scss}.css"
            echo "Compiling $file -> $css_file"
            sass "$file" "$css_file"
          done

      # 5️⃣ Build Blazor Client
      - name: Build Blazor Client
        run: dotnet publish IMB_Realty.Client -c Release

      # 6️⃣ Build API
      - name: Build API
        run: dotnet publish IMB_Realty.Api -c Release

      # 7️⃣ Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true       # Skip Oryx
          skip_api_build: true
          app_location: "IMB_Realty.Client/bin/Release/net6.0/publish/wwwroot"
          api_location: "IMB_Realty.Api/bin/Release/net6.0/publish"
          output_location: ""




  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          action: "close"





