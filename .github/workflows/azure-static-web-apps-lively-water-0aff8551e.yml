name: Deploy Blazor + API (pre-built)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      # 3. Restore dependencies
      - run: |
          dotnet restore IMB_Realty.Shared/IMB_Realty.Shared.csproj
          dotnet restore IMB_Realty.Client/IMB_Realty.Client.csproj
          dotnet restore IMB_Realty.Api/IMB_Realty.Api.csproj

      # 4. Publish Blazor client
      - run: dotnet publish IMB_Realty.Client/IMB_Realty.Client.csproj -c Release -o build_output/wwwroot

      # 5. Publish API
      - run: dotnet publish IMB_Realty.Api/IMB_Realty.Api.csproj -c Release -o build_output/api

      # 6. Deploy pre-built artifacts (NO ORYX)
      - name: Deploy pre-built app + API
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: build_output/wwwroot/wwwroot
          skip_app_build: true



  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_WATER_0AFF8551E }}
          action: "close"




















